<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ聊天</title>
	<link rel="stylesheet" type="text/css" href="QQ.css">
</head>
<body>
	<div id="wrap">
		<div class="header">
			<span class="headImg"></span>
			<span>16级七八班事务通知群</span>
		</div>
		<ul class="nav">
			<li class="active">聊天</li>
			<li>公告</li>
			<li>相册</li>
			<li>文件</li>
			<li>活动</li>
			<li>设置</li>
		</ul>
		<div class="footer">
			<div class="talk">
				<div class="talkMsg">
					<ul id="msgBox">
						<div class="rightBox">
							<ul> 
								<li class="copy">
									<div class="leftdiv"></div>
									<div class="rightdiv">复制</div>
								</li>
								<li>
									<div class="leftdiv"></div>
									<div class="rightdiv line"><a href="#">全部选择(A)</a></div>
								</li>
								<li>
									<div class="leftdiv"></div>
									<div class="rightdiv"><a href="#">显示比例</a></div>
								</li>
								<li>
									<div class="leftdiv dui_gou">√</div>
									<div class="rightdiv"><a href="#">使用多彩气泡</a></div>
								</li>
								<li>
									<div class="leftdiv"><div>
									<div class="rightdiv line last_2"><a href="#">设置多彩气泡</a></div>
								</li>
								<li>
									<div class="leftdiv"><div>
									<div class="rightdiv last_1"><a href="#">清屏</a></div>
								</li>
							</ul>
						</div>
						<li class="clearFix">
							<p class="time">2017/10/12 16:59:32</p>
							<p class="content">
								<span class="conText">好好学习</span>
								<span class="myHead"></span>
							</p>
						</li>
						<li class="clearFix">
							<p class="time">2017/10/12 16:59:32</p>
							<p class="content">
								<span class="conText">天天向上</span>
								<span class="myHead"></span>
							</p>
						</li>
					</ul>
					<div class="BQ">
						<div class="title">经典表情</div>
						<div class="DIV">表情DIV</div>
						<div class="nr"></div>
					</div>
					<div class="slid_BQ"></div>
				</div>
				<div class="talkInp">
					<ul class="libiao">
						<li><a href="#"><img src="img/font.png"></a></li>
						<li><a href="#"><img src="img/face.png" class="face"></a></li>
						<li><a href="#"><img src="img/other.png"></a></li>
					</ul>
					<textarea class="area"></textarea>
					<ul class="btn">
						<li>关闭(c)</li>
						<li class="send">
							发送(s)
							<p class="warning">发送内容不能为空，请重新输入</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="QQ.js"></script>
</html>
