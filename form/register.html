<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
</head>
<body>
      <form action="http://10.7.1.98/taozhuo/form_data.php" method="post">
      <table border="1" cellspacing="0" align="center" cellpadding="5">
      <tr>
      	<td>用户名：</td>
      	<td><input type="text" name="username"/></td>
      </tr>
      <tr>
      	<td>密码：</td>
      	<td><input type="password" name="password"/></td>
      </tr>
      <tr>
      	<td>确认密码:</td>
      	<td><input type="password" name="password"/></td>
      </tr>
      <tr>
      	<td>性别：</td>
      	<td>
      	<input type="radio" name="sex" value="male" />女 
      	<input type="radio" name="sex" checked="checked" value="famale" />男
      	</td>
      </tr>
      <tr>
      	<td>生日：</td>
      	<td>
      		<select name="公历">
      			<option value="公历" selected="selected">公历</option>
      			<option value="农历">农历</option>
      		</select>
      		<select name="year">
      			<option value="nain">年</option>
      			<option value="1998">1998年</option>
      			<option value="1999">1999年</option>
      		</select>
      		<select name="mouth">
      			<option value="yue">月</option>
      			<option value="2">2月</option>
      			<option value="3">3月</option>
      		</select>
      		<select name="date">
      			<option value="ri">日</option>
      			<option value="2">2日</option>
      			<option value="3">3日</option>
      		</select>
      	</td>
      </tr>
      <tr>
      	<td>所在地：</td>
      	<td>
      		<select name="country">
      			<option value="China" selected="selected">中国</option>
      			<option value="American">美国</option>
      		</select>
      		<select name="province">
      			<option value="河北" selected="selected">河北</option>
      			<option value="山东">山东</option>
      		</select>
      		<select name="city">
      			<option value="石家庄" selected="selected">石家庄</option>
      			<option value="保定">保定</option>
      			<option value="衡水">衡水</option>
      		</select>
      	</td>
      </tr>
      <tr>
      	<td>验证码：</td>
      	<td>
      	<input type="text" name="yanzhengma"/>
      	<img src="yanzhengma.jpg" height="20" />
      	</td>
      </tr>
      <tr>
      	<td>证件类型：</td>
      	<td>
      		<select name="type">
      			<option value="ID" selected="selected">身份证</option>
      			<option value="学生证">学生证</option>
      		</select>
      	</td>
      </tr>
      <tr>
      	<td>证件号：</td>
      	<td><input type="text" name="number"/></td>
      </tr>
      <tr>
      	<td>爱好：</td>
      	<td><input type="checkbox" name="like" value="音乐"/>音乐
      	<input type="checkbox" name="like" value="读书" checked="checked"/>读书
      	<input type="checkbox" name="like" value="跳舞" checked="checked"/>跳舞
      	<input type="checkbox" name="like" value="下棋"/>下棋
      	<input type="checkbox" name="like" value="其他"/>其他
      </tr>
      <tr>
      	<td>说明：</td>
      	<td>
      		<textarea rows="5" cols="30"></textarea>
      	</td>
      </tr>
      <tr>
      	<td>上传头像</td>
      	<td><input type="file" name="headimg"/></td>
      </tr>
      <tr>
      	<td colspan="2" align="center">
      		<input type="submit" name="submit" value="提交"/>
      		<input type="reset" name="reset" value="重置"/>
      		<input type="button" name="button" value="按钮"/>
      	</td>
      </tr>
      </table>
      </form>

</body>
</html>
