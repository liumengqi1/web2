<!DOCTYPE html>
<html>
<head>
	<title>简洁易用的个人简历表模板</title>
	<meta charset="utf-8">
</head>
<body>
<table border="1" cellspacing="0" cellpadding="5" width="800" height="200" background="background.jpg">
    <tr>
    	<th colspan="5">简洁易用的个人简历表模板</th>
    </tr>
	<tr>
		<td align="center" width="100">姓名</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
	    <td align="center" width="80">性别</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
		<td align="center">本人联系地址</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
	    <td align="center">民族</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
		<td align="center">家庭详细地址</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
	    <td align="center">出生日期</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
		<td align="center"> 婚姻状况</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
	    <td align="center">身高</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
		<td align="center">联系电话</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
	    <td align="center">邮箱</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
		<td align="center">通信地址</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
	    <td align="center">邮编</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<td  align="center">求职意向</td>
    	<td colspan="5">&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<td align="center">毕业院校</td>
    	<td colspan="5">&nbsp;&nbsp;</td>
    </tr>
    <tr>
		<td align="center">学历</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
	    <td align="center">毕业日期</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
		<td align="center">专业</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
	    <td align="center">计算机水平</td>
	    <td colspan="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
		<td align="center">证书</td>
	    <td colspan="4">C1汽车驾驶证、报关员证、会计证、电工证</td>
    </tr>
    <tr >
        <td rowspan="3" align="center">工作经历</td>
        <td colspan="4">2011年在xx公司实习3个月</td>
    </tr>
    <tr>
   	    <td colspan="4">2012年在xx企业兼职3个月</td>
    </tr>
    <tr>
   	    <td colspan="4">2012年在xx企业上班3个月</td>
    </tr>
    <tr>
        <td colspan="5" align="center">自我评价</td>
    </tr>
    <tr> 
        <td colspan="5">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队合作意识</td>
    </tr>

    
    















</table>

</body>
</html>
